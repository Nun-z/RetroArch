name: automerge
on:
  pull_request_target:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.13.0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "" 
          MERGE_REMOVE_LABELS: "" 
          MERGE_METHOD: "merge" 
          MERGE_COMMIT_MESSAGE: "pull-request-description" 
          MERGE_FORKS: "true" 
          MERGE_RETRIES: "2" 
          MERGE_RETRY_SLEEP: "10000" 
          UPDATE_LABELS: "" 
          UPDATE_METHOD: "merge"
