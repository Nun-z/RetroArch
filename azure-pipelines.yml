# Universal Windows Platform
# Build a Universal Windows Platform project using Visual Studio.
# Add steps that test and distribute an app, save build artifacts, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/RetroArch-msvc2017-UWP.sln'
  buildPlatform: 'x64'
  buildConfiguration: 'Release'
  appxPackageDir: '$(build.artifactStagingDirectory)\AppxPackages\\'
  pfxpath: '$(build.artifactStagingDirectory)\RetroCert.pfx'

#Pre-build steps
steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      #Import the certificate included in the repo
      Write-Host "Import Certificate" 
      $pfxpath = 'D:\a\1\s\pkg\msvc-uwp\RetroArch-msvc2017-UWP\RetroCert.pfx'
      $password = 'test'
      Add-Type -AssemblyName System.Security
      $cert = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2
      $cert.Import($pfxpath, $password, [System.Security.Cryptography.X509Certificates.X509KeyStorageFlags]"PersistKeySet")
      $store = new-object system.security.cryptography.X509Certificates.X509Store -argumentlist "MY", CurrentUser
      $store.Open([System.Security.Cryptography.X509Certificates.OpenFlags]"ReadWrite")
      $store.Add($cert)
      $store.Close()

      #Add .dll files to build
      git clone https://github.com/Nun-z/RetroArch-Redist.git
    
      #Get .dll files and move them
      Move-Item -Path ".\RetroArch-Redist\other\*.dll" -Destination D:\a\1\s\pkg\msvc-uwp\RetroArch-msvc2017-UWP\cores\x64
      Move-Item -Path ".\RetroArch-Redist\cores\*.dll" -Destination D:\a\1\s\pkg\msvc-uwp\RetroArch-msvc2017-UWP\cores\x64\cores

#Build the package
- task: VSBuild@1
  inputs:
    platform: 'x64'
    solution: '$(solution)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:AppxBundlePlatforms="$(buildPlatform)" /p:AppxPackageDir="$(appxPackageDir)" /p:AppxBundle=Always /p:UapAppxPackageBuildMode=StoreUpload'
   
#Copy the package to staging directory
- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    SourceFolder: 'D:\a\1\s\pkg\msvc-uwp\AppPackages\RetroArch-msvc2017-UWP'
    Contents: '**\*.msixupload'
    TargetFolder: '$(build.artifactstagingdirectory)'

#Keep the package instead of deleting it
- task: PublishBuildArtifacts@1
  displayName: 'RetroRev store'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
